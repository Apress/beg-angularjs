<!doctype html>
<html ng-app>

<head>
    <title>My Angular App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>

<body>
    <p ng-show="true">Paragrap1, can you see me?</p>
    <p ng-show="false">Paragrap2, can you see me?</p>
    <p ng-show="1==1">Paragrap3, can you see me?</p>
    <p ng-show="1==2">Paragrap4, can you see me?</p>
</body>

</html>
